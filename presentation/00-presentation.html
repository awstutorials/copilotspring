## GitHub CoPilot - How it works? 
<!-- .slide: class="one30 image-right image-twenty" -->
- **GitHub Copilot** is an AI pair programmer
- Uses **OpenAI Codex** to suggest code
- **OpenAI Codex** is a **GPT-3** model trained on **billions of lines of public code**
- Learns from **billions of lines of public and private code**
- Learns from **your code and comments**
---
## GitHub CoPilot - Installation 
<!-- .slide: class="one30 image-right image-twenty" -->
![](./images/license.png)
- Is available as a **Visual Studio Code** extension
- You need to purchase a **GitHub Team** or **Enterprise** license
- You need to **install** the **GitHub Copilot** extension
- You need to **sign in** to your **GitHub account** in Visual Studio Code

---

- **GitHub CoPilot** is a **CoPilot** and **NOT** main pilot
